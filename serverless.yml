
service: py-microservice-template

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1
  exclude:
    - env/**
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [usersTable, Arn]

functions:
  create_user:
    handler: endpoint/create_user.handler
    events:
      - http:
          path: user/create
          method: post
          cors: true
  view_user:
    handler: endpoint/view_user.handler
    events:
      - http:
          path: user/view/{id}
          method: get
          cors: true
  update_user:
    handler: endpoint/update_user.handler
    events:
      - http:
          path: user/update/{id}
          method: put
          cors: true
  delete_user:
    handler: endpoint/delete_user.handler
    events:
      - http:
          path: user/delete/{id}
          method: delete
          cors: true

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users_table 
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
    
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

